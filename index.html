<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lifeCounter++</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <div class="commander cmdLeft cmdTop">
        <div class="cmdDmg" id="tLeft">21</div>
        <div class="cmdUp">+</div>
        <div class="cmdDown">-</div>
    </div>
    <div class="commander cmdRight cmdTop">
        <div class="cmdDmg" id="tRight">21</div>
        <div class="cmdUp">+</div>
        <div class="cmdDown">-</div>
    </div>

    <div class="life"><h1>40</h1></div>
    <div class="holder">
        <div class="up one" id="oneUp"><p><b>+1</b></p></div>
        <div class="up five" id="fiveUp"><p><b>+5</b></p></div>
    </div>
    <div class="holder">
        <div class="down one" id="oneDown"><p><b>-1</b></p></div>
        <div class="down five" id="fiveDown"><p><b>-5</b></p></div>
    </div>


    <div class="commander cmdLeft cmdBottom">
        <div class="cmdDmg" id="bLeft">21</div>
        <div class="cmdUp">+</div>
        <div class="cmdDown">-</div>
    </div>
    <div class="commander cmdRight cmdBottom">
        <div class="cmdDmg" id="bRight">21</div>
        <div class="cmdUp">+</div>
        <div class="cmdDown">-</div>
    </div>
    <script src='main.js'></script>
</body>

</html>
