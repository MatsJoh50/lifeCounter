<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lifeCounter++</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <div class="commander cmdLeft cmdTop">
        <div class="cmdDmg" id="tLeft"></div>
        <div class="cmdUp pointer" id="tLeftUp">+</div>
        <div class="cmdDown pointer" id="tLeftDown">-</div>
    </div>
    <div class="commander cmdRight cmdTop">
        <div class="cmdDmg" id="tRight"></div>
        <div class="cmdUp pointer" id="tRightUp">+</div>
        <div class="cmdDown pointer" id="tRightDown">-</div>
    </div>

    <div class="life" id="totalLife"></div>
    <div class="holder">
        <div class="up one pointer" id="oneUp"><p><b>+1</b></p></div>
        <div class="up five pointer" id="fiveUp"><p><b>+5</b></p></div>
    </div>
    <div class="holder">
        <div class="down one pointer" id="oneDown"><p><b>-1</b></p></div>
        <div class="down five pointer" id="fiveDown"><p><b>-5</b></p></div>
    </div>


    <div class="commander cmdLeft cmdBottom">
        <div class="cmdDmg" id="bLeft"></div>
        <div class="cmdUp pointer" id="bLeftUp">+</div>
        <div class="cmdDown pointer" id="bLeftDown">-</div>
    </div>
    <div class="commander cmdRight cmdBottom">
        <div class="cmdDmg" id="bRight"></div>
        <div class="cmdUp pointer" id="bRightUp">+</div>
        <div class="cmdDown pointer" id="bRightDown">-</div>
    </div>
    <script src='main.js'></script>
</body>

</html>
